<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha da Gama Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Loja de Cursos - Gama XP</h1>
    </header>
    <main>
        <div class="title">
            <h2>Cursos</h2>
            <span>Lista de Cursos</span>
        </div>

        <div class="card">
            <div class="inputs">
                <label>Curso:</label>
                <input type="text" id="curso" placeholder="Nome do curso">
            </div>
            <div class="inputs">
                <label>Valor:</label>
                <input type="text" id="valor" placeholder="Valor do curso">
            </div>
            <button onclick="curso.salvar()">Salvar</button>
            <button onclick="curso.cancelar()">Cancelar</button>
        </div>

        <div class="lists">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Curso</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
